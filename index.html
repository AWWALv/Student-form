<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Prospective Students Feed</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <p>Please provide feedback regarding your experience in the university.</p>
        <div>
            <label for="name">Name:</label>
            <input type="text">
        </div>
        
        <div>
            <label for="Street Address">Street Address:</label>
            <input type="text">
        </div>

        <div>
            <label for="City">City:</label>
            <input type="text">
            <label for="State">State:</label>
            <input type="text">
            <label for="Zip">Zip:</label>
            <input type="text">

        </div>

        <div>
            <p>What do you like about the campus</p>
            <label for="students">
                <input type="checkbox" name="campus" id="students">Students
            </label>

            <label for="locations">
                <input type="checkbox" name="campus" id="locations">locations
            </label>

            <label for="Campus">
                <input type="checkbox" name="campus" id="campus">Campus
            </label>

            <label for="Atmosphere">
                <input type="checkbox" name="campus" id="Atmosphere">Atmosphere
            </label>

            <label for="Dorm Rooms">
                <input type="checkbox" name="campus" id="Dorm Rooms">Dorm Rooms
            </label>

            <label for="Sports">
                <input type="checkbox" name="campus" id="Sports">Sports
            </label>
        </div>

        <div>
            <p>What interested you in our university?</p>
            <label for="friends">
                <input type="radio" name="interest" id="friends">Friends
            </label>

            <label for="television">
                <input type="radio" name="interest" id="television">Television
            </label>

            <label for="internet">
                <input type="radio" name="interest" id="internet">Internet
            </label>

            <label for="other">
                <input type="radio" name="interest" id="Other">Other
            </label>
        </div>

        <div>
            <p>Additional Comments:</p>
            <textarea rows="5" cols="50" placeholder="Enter any Comments here:"></textarea>
        </div>

    </form>
    
</body>
</html>
